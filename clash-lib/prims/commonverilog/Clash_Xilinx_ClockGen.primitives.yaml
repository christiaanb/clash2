- BlackBox:
    name: Clash.Xilinx.ClockGen.clockWizard
    kind: Declaration
    type: |-
      clockWizard
        :: KnownDomain domOut             -- ARG[0]
        => SSymbol name                   -- ARG[1]
        -> Clock domIn                    -- ARG[2]
        -> Reset domIn                    -- ARG[3]
        -> (Clock domOut, Signal domOut Bool)
    template: |-
      // clockWizard begin
      ~NAME[1] ~GENSYM[clockWizard_inst][2]
      (.clk_in1  (~ARG[2])
      ,.reset    (~IF ~ISACTIVEHIGH[3] ~THEN ~ELSE ! ~FI ~ARG[3])
      ,.clk_out1 (~RESULT[1])
      ,.locked   (~RESULT[0]));
      // clockWizard end
    includes:
      - name: clk_wiz
        extension: clash.tcl
        format: Haskell
        templateFunction: Clash.Primitives.Xilinx.ClockGen.clockWizardTclTF
    workInfo: Always
