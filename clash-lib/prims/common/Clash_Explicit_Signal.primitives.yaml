- BlackBox:
    name: Clash.Explicit.Signal.veryUnsafeSynchronizer
    kind: Expression
    type: |-
      veryUnsafeSynchronizer
        :: Either Int (Signal dom1 Int) -- ARG[0]
        -> Either Int (Signal dom2 Int) -- ARG[1]
        -> Signal dom1 a                -- ARG[2]
        -> Signal dom2 a
    template: ~ARG[2]
    workInfo: Never
- BlackBox:
    name: Clash.Explicit.Signal.unsafeSynchronizer
    kind: Expression
    type: |-
      unsafeSynchronizer
        :: Clock dom1            -- ARG[0]
        -> Clock dom2            -- ARG[1]
        -> Signal dom1 a         -- ARG[2]
        -> Signal dom2 a
    template: ~ARG[2]
    workInfo: Never
