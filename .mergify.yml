queue_rules:
  - name: duplicated default from backport patches to 1.8
    queue_conditions:
      - base=master
      - label=backport 1.8
      - merged
    merge_conditions: []
    update_method: rebase
  - name: default
    merge_conditions:
      - base=master
      - label=backport 1.6
      - merged
    update_method: rebase

pull_request_rules:
  # For more information: https://doc.mergify.io/actions.html#copy
  # We used to use the 'backport' action, but:
  # https://github.com/Mergifyio/mergify-engine/issues/789
  - name: backport patches to 1.2
    conditions:
      - base=master
      - label=backport 1.2
      - merged
    actions:
      copy:
        ignore_conflicts: true
        branches:
          - "1.2"

  - name: backport patches to 1.4
    conditions:
      - base=master
      - label=backport 1.4
      - merged
    actions:
      copy:
        ignore_conflicts: true
        branches:
          - "1.4"

  - name: backport patches to 1.6
    conditions:
      - base=master
      - label=backport 1.6
      - merged
    actions:
      copy:
        ignore_conflicts: true
        branches:
          - "1.6"
  - name: backport patches to 1.8
    conditions:
      - base=master
      - label=backport 1.8
      - merged
    actions:
      copy:
        ignore_conflicts: true
        branches:
          - "1.8"
  - name: refactored queue action rule
    conditions: []
    actions:
      queue:
